<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Premium Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vehicle Premium Prediction</h1>
        <form method="post" action="/predict">
            <label>Driver Age</label>
            <input type="text" name="driverAge"><br>

            <label>Driver Experience</label>
            <input type="text" name="driverExperience"><br>

            <label>Previous Accidents</label>
            <input type="text" name="previousAccidents"><br>

            <label>Annual Mileage (x1000 km)</label>
            <input type="text" name="annualMileage"><br>

            <label>Car Manufacturing Year</label>
            <input type="text" name="carManufacturingYear"><br>

            <label>Car Age</label>
            <input type="text" name="carAge"><br>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
